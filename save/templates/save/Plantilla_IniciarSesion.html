{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesion</title>
  <link rel="stylesheet" href='{% static "css/index.css" %}'>
</head>
<body>
    <div class="contenedor">
        <!-- Header -->
        <header>
            <!-- Logo -->
            <p>$ave</p>
        </header>
        
        <!-- Iniciar Sesion -->
        {% if error %}<p><strong>{{ error }}</strong></p>{% endif %}
        <section class="main">
            <p>Iniciar Sesión</p>
            <br>
            <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Correo Electrónico:</td>
                </tr>
                <tr>
                    <td><input type="text" name="email" maxlength="50"></td>
                </tr>
                <tr>
                    <td>Contraseña:</td>
                </tr>
                <tr>
                    <td><input type="password" name="password" maxlength="50"></td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td style="text-align: center"><input type="submit" value="Entrar"></td>

                </tr>
                <tr>
                    <td style="text-align: center"><button type="button" onclick="window.location.href='{% url 'registro' %}' ">Registrar</button></td>
                </tr>
            </table>
            </form> 
        </section>
        
        <!-- Footer -->
        <footer>
            <p>DAMW.inc</p>
        </footer>
    </div>
</body>
</html>
