{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Registrar</title>
    <link rel="stylesheet" href='{% static "css/index.css" %}'>
</head>
<body>
    <div class="contenedor">
        <!-- Header -->
        <header>
            <!-- Logo -->
            <p>$ave</p>
        </header>
        
        <!-- Registrar -->
        {% if error %}<p><strong>{{ error }}</strong></p>{% endif %}
        <section class="main">
            <p>Registrar</p>
            <br>
            <form action="{% url 'registro' %}" method="post">
              {% csrf_token %}
            <table>
                <tr>
                    <td>Correo Electrónico:</td>
                </tr>
                <tr>
                    <td><input type="text" name="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="50"></td>
                </tr>
                <tr>
                    <td>Contraseña:</td>
                </tr>
                <tr>
                    <td><input type="password" name="password1" maxlength="50" required> </td>
                </tr>
                <tr>
                    <td>Confirmar Contraseña:</td>
                </tr>
                <tr>
                    <td><input type="password" name="password2" maxlength="50" required></td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td style="text-align: center">
                        <input type="submit" value="registrar" class="w3-button w3-black">
                    </td>
                </tr>
                <tr>
                    <td style="text-align: center">
                      <button type="button" onclick="window.location.href={% url 'login' %}">Iniciar Sesión</button>
                    </td>
                </tr>
            </table>
            </form> 
        </section>
        
        <!-- Footer -->
        <footer>
            <p>DAMW.inc</p>
        </footer>
    </div>
</body>
</html>
