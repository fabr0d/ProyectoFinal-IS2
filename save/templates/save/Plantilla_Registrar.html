
{% load static %}
<!DOCTYPE html>
<html>
<title>Save</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h5 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('{% static "save/wpp1.png" %}');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-text-white">
  <div class="w3-display-topmiddle w3-jumbo">
    <p>$ave</p>
  </div>
  
   <div class ="w3-container w3-display-middle">
    <div class="w3-container w3-black">
      <h1>Registro</h1>
    </div>
    <div class="w3-container ">
      {% if error %}<p><strong>{{ error }}</strong></p>{% endif %}
      <form action="{% url 'registro' %}" method="post">
        {% csrf_token %}
        <br>
        <div align="right">
          Dirección de correo:
          <input type="text" name="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" maxlength="50">
          <br><br>
          Comtraseña:
          <input type="password" name="password1" maxlength="50" required> 
          <br><br>
          Reingrese contraseña:
          <input type="password" name="password2" maxlength="50" required>
          <br><br>
          <div align="center">
            <input type="submit" value="registrar" class="w3-button w3-black">
          </div>
      </form> 
      
    </div>
  </div>
</div>

</body>
</html>
