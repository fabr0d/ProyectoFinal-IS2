
{% load static %}
<!DOCTYPE html>
<html>
<title>Ver listado ingresos</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h5 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('{% static "save/wpp1.png" %}');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-text-white">

   <div class ="w3-container w3-display-middle">
    <div class="w3-container w3-black">
      <h1>Listado Ingresos</h1>
    </div>
    <div class="w3-container ">
      {% if error %}<p><strong>{{ error }}</strong></p>{% endif %}
	  <form action="{% url 'verListadoIngresos' %}" method="post">
	    {% csrf_token %}
      {% for trans in transacciones %}
  	    <input type="radio" name="transaccion" id="trans{{ forloop.counter }}" value="{{ trans.pk }}">
  	    <label for="choice{{ forloop.counter }}">{{ trans.nombre }} | {{trans.monto}} | {{trans.fecha}} | {{trans.ahorro}}</label><br>
  	  {% endfor %}
        <br><br>
        <div align="center">
          <input type="submit" value="Editar" class="w3-button w3-black">
        </div>
      </form> 
      <br>
      <div align="center"><a href="{% url 'inicio' %}" class="w3-button w3-black">Volver</a></div>
    </div>
  </div>
</div>

</body>
</html>
